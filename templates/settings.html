{% extends "home.html" %}

{% block content_block %}

<div class="container">
    <h3 class="mt-3 mb-3">Here you can change your profile settings</h3>
    <form action="{% url 'account_change_password' %}">
        <button type="submit" class="btn btn-info mt-3 mb-3 text-dark" style="background-color: #e3f2fd;">Change Password</button>
    </form>
    <form action="{% url 'account_reset_password' %}">
        <button type="submit" class="btn btn-info mt-3 mb-3 text-dark" style="background-color: #e3f2fd;">Forgot Password</button>
    </form>
    <form action="{% url 'account_email' %}">
        <button type="submit" class="btn btn-info mt-3 mb-3 text-dark" style="background-color: #e3f2fd;">Manage Email</button>
    </form>
    
</div>

{% endblock content_block %}
